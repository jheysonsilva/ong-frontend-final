<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Cadastro de voluntários e doadores - ONG Esperança Viva">
  <meta name="theme-color" content="#005f73">
  <title>Cadastro | ONG Esperança Viva</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header role="banner">
    <h1>Cadastro de Voluntário ou Doador</h1>
    <button class="menu-btn" aria-label="Abrir menu de navegação">☰</button>
    <nav role="navigation" aria-label="Menu principal">
      <ul>
        <li><a href="index.html" role="link">Início</a></li>
        <li><a href="projetos.html" role="link">Projetos</a></li>
        <li><a href="cadastro.html" role="link">Cadastro</a></li>
      </ul>
    </nav>
  </header>

  <div class="acessibilidade">
    <button id="toggle-contrast" aria-label="Ativar alto contraste">Alto Contraste</button>
    <button id="toggle-darkmode" aria-label="Ativar modo escuro">Modo Escuro</button>
  </div>

  <main role="main">
    <section aria-labelledby="form-cadastro">
      <h2 id="form-cadastro">Preencha seus dados</h2>
      <form aria-label="Formulário de cadastro de voluntário ou doador">
        <fieldset>
          <legend>Informações Pessoais</legend>

          <label for="nome">Nome Completo:</label>
          <input type="text" id="nome" name="nome" required aria-required="true">

          <label for="email">E-mail:</label>
          <input type="email" id="email" name="email" required aria-required="true">

          <label for="cpf">CPF:</label>
          <input type="text" id="cpf" name="cpf" pattern="[0-9]{11}" title="Digite apenas números" required aria-required="true">

          <label for="telefone">Telefone:</label>
          <input type="tel" id="telefone" name="telefone" required aria-required="true">

          <label for="data_nascimento">Data de Nascimento:</label>
          <input type="date" id="data_nascimento" name="data_nascimento" required aria-required="true">

          <label for="endereco">Endereço:</label>
          <input type="text" id="endereco" name="endereco" required aria-required="true">

          <label for="cep">CEP:</label>
          <input type="text" id="cep" name="cep" pattern="[0-9]{8}" title="Digite apenas números" required aria-required="true">

          <label for="cidade">Cidade:</label>
          <input type="text" id="cidade" name="cidade" required aria-required="true">

          <label for="estado">Estado:</label>
          <input type="text" id="estado" name="estado" maxlength="2" placeholder="Ex: PR" required aria-required="true">

          <button type="submit" aria-label="Enviar formulário de cadastro">Enviar Cadastro</button>
        </fieldset>
      </form>
    </section>
  </main>

  <footer role="contentinfo">
    <p>&copy; 2025 ONG Esperança Viva - Obrigado por fazer parte!</p>
  </footer>

  <!-- Scripts -->
  <script src="js/menu.js"></script>
  <script src="js/acessibilidade.js"></script>
  <script src="js/validacaoForm.js"></script>
</body>
</html>
